<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Apartment Expense Tracker</h1>

        <!-- Expense Input Form -->
        <section class="expense-form">
            <h2>Add Expense</h2>
            <form id="expenseForm">
                <label for="description">Description:</label>
                <input type="text" id="description" placeholder=" Electricity bill" required>

                <label for="amount">Amount ($):</label>
                <input type="number" id="amount" step="0.01" min="0" placeholder="" required>

                <label for="paidBy">Paid By:</label>
                <input type="text" id="paidBy" placeholder= " "required>

                <label for="splitAmong">Split Among (Number of Roommates):</label>
                <input type="number" id="splitAmong" min="1" placeholder="" required>

                <div class="form-buttons">
                    <button type="submit">Add Expense</button>
                    <button type="button" id="clearAll" class="clear-btn">Clear All</button>
                </div>
            </form>
        </section>

        <!-- Expense List -->
        <section class="expense-list">
            <h2>Expenses</h2>
            <table id="expenseTable">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Paid By</th>
                        <th>Split Among</th>
                        <th>Per Person</th>
                    </tr>
                </thead>
                <tbody id="expenseTableBody"></tbody>
            </table>
        </section>

        <!-- Summary -->
        <section class="summary">
            <h2>Summary</h2>
            <div id="summaryContent"></div>
        </section>

        <!-- Visualization -->
        <section class="visualization">
            <h2>Contributions</h2>
            <div id="barChart"></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
